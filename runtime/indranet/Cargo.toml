xcm = { git = "https://github.com/selendra/selendra", branch = "master", default-features = false }
xcm-builder = { git = "https://github.com/selendra/selendra", branch = "master", default-features = false }
xcm-executor = { git = "https://github.com/selendra/selendra", branch = "master", default-features = false }

# Forest
pallet-collator-selection = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
parachain-info = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
forest-pallet-aura-ext = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
forest-pallet-dmp-queue = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
forest-pallet-parachain-system = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
forest-pallet-session-benchmarking = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
forest-pallet-xcm = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
forest-pallet-xcmp-queue = { git = "https://github.com/selendra/forest", branch = "master", default-features = false }
