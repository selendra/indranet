pallet-base-fee = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }
pallet-ethereum = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false, features = ["forbid-evm-reentrancy"] }
pallet-evm = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false, features = ["forbid-evm-reentrancy"] }
pallet-evm-precompile-blake2 = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }
pallet-evm-precompile-bn128 = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }
pallet-evm-precompile-dispatch = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }
pallet-evm-precompile-ed25519 = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }
pallet-evm-precompile-modexp = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }
pallet-evm-precompile-sha3fips = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }
pallet-evm-precompile-simple = { git = "https://github.com/selendra/frontier", branch = "polkadot-v0.9.33", default-features = false }

# Local Pallet
pallet-custom-signatures = { path = "../../pallets/custom-signatures", default-features = false }
pallet-evm-precompile-sr25519 = { path = "../../pallets/precompiles/sr25519", default-features = false }
pallet-evm-precompile-substrate-ecdsa = { path = "../../pallets/precompiles/substrate-ecdsa", default-features = false }
parachains-common = { path = "../common", default-features = false }

